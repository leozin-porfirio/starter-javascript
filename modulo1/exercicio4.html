<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        //exercicio4
            function experiencia(anos) {
                if(anos <= 1) {
                    return 'Iniciante'
                } else if(anos <= 3) {
                    return 'Intermediário'
                } else if(anos <= 6) {
                    return 'Avançado'
                } else {
                    return 'Jedi Master'
                };
            }

            var anosEstudo = 1
            console.log(experiencia(anosEstudo));

            //usando switch
                function xp(ano) {
                    switch(ano) {
                        case 1: 
                            return 'Iniciante'
                        case 2 || 3:
                            return 'Intermediário'
                        case 4 || 5 || 6:
                            return 'Avançado'
                        default:
                            return 'Jedi Master'
                    };
                }

                console.log(xp(anosEstudo));

    </script>
</body>
</html>
