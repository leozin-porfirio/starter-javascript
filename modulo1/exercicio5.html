<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        //exercicio5
            var usuarios = [
                {
                    nome: 'Diego',
                    habilidades: ['Javascript', 'ReactJs', 'Redux']
                },
                {
                    nome: 'Gabriel',
                    habilidades: ['VueJs', 'Ruby on Rails', 'Elixir']
                }
            ];

            function resultado(usuarios) {
                for (var usuario of usuarios) {
                    console.log(
                        'O ' + 
                        usuario.nome + 
                        ' possui as habilidades: ' + 
                        usuario.habilidades.join(', ')
                    );
                }
            }

            resultado(usuarios);

    </script>
</body>
</html>
